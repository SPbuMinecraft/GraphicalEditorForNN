<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo constructor | Simple Flow program libray</title>
    <meta
            name="description"
            content="Simple library for flow programming. Drawflow allows you to create data flows easily and quickly."
    />
</head>
<body>
<script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
        crossorigin="anonymous"
></script>


<link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.css"
/>


<link
        rel="stylesheet"
        type="text/css"
        href="./style.css"
/>


<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
        crossorigin="anonymous"
/>


<link
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet"
/>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>



<!-- HTML parts -->

<header>
    <h2>Demo constructor</h2>
    <div class="github-link">
        <a href="https://github.com/SPbuMinecraft/GraphicalEditorForNN" target="_blank"
        ><i class="fab fa-Module C fa-3x"></i
        ></a>
    </div>
</header>
<div class="wrapper">
    <div class="col">
        <div
                class="drag-drawflow"
                draggable="true"
                ondragstart="drag(event)"
                data-node="moduleA"
        >
            <i class="fab moduleA"></i><span> Module A</span>
        </div>
        <div
                class="drag-drawflow"
                draggable="true"
                ondragstart="drag(event)"
                data-node="moduleA"
        >
            <i class="fab fa-google-drive"></i><span> Module G</span>
        </div>
        <div
                class="drag-drawflow"
                draggable="true"
                ondragstart="drag(event)"
                data-node="email"
        >
            <i class="fas fa-mouse"></i><span> Module Y</span>

        </div> <br>

        <div style = "position:relative; left:45px; top:2px; background-color:white;">
            <form id="xy_form">
                <div class="input-group">
                    <label for="x_value">X</label><br>
                    <input type="text" id="x_value" name="x_value"><br>

                    <label for="y_value">Y</label><br>
                    <input type="text" class="form-control" id="y_value" name="y_value"> <br> <br>

                    <button type="submit" value="Submit" id="btnSubmit">
                        Submit
                    </button>
                </div>
            </form>
        </div>

    </div>
    <div class="col-right">
        <div class="menu">
            <ul>
                <li
                        onclick="editor.changeModule('Home'); changeModule(event);"
                        class="selected"
                >
                    Constructor
                </li>
                <li onclick="editor.changeModule('Other'); changeModule(event);">
                    Layers
                </li>
                <li onclick="editor.changeModule('Metrics'); changeModule(event);">
                    Terminal
                </li>
                <li onclick="editor.changeModule('Metrics'); changeModule(event);">
                    Metrics
                </li>
            </ul>
        </div>
        <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div
                    class="btn-export"
                    onclick="Swal.fire({ title: 'Export',
        html: '<pre><code>'+JSON.stringify(editor.export(), null,4)+'</code></pre>'
        })"
            >
                Export
            </div>

            <div class="btn-clear" onclick="editor.clearModuleSelected()">
                Clear
            </div>
            <div class="btn-lock">
                <i
                        id="lock"
                        class="fas fa-lock"
                        onclick="editor.editor_mode='fixed'; changeMode('lock');"
                ></i>
                <i
                        id="unlock"
                        class="fas fa-lock-open"
                        onclick="editor.editor_mode='edit'; changeMode('unlock');"
                        style="display: none;"
                ></i>
            </div>
            <div class="bar-zoom">
                <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
                <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
                <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
            </div>
        </div>
    </div>
</div>


<!-- JS scripts -->

<script>
    var id = document.getElementById("drawflow");
    const editor = new Drawflow(id);
    editor.reroute = true;
    editor.drawflow = {
        drawflow: {
            Home: {
                data: {
                    "1": {
                        id: 1,
                        name: "Data",
                        data: {name: "Data data data"},
                        class: "ModuleB",
                        html:
                            '\n            <div>\n              <div class="title-box"><i class="fas fa-file-signature"></i> Data </div>\n            </div>\n            ',
                        typenode: false,
                        inputs: {
                            //input_1: {
                            //    connections: [
                            //        { node: "5", input: "output_1" },
                            //    ]

                        },
                        outputs: {
                            output_1: {
                                connections: [
                                    { node: "4", output: "input_1" }
                                ]
                            }
                        },
                        pos_x: 700,
                        pos_y: 363
                    }
                }
            },



        }
    };
    editor.start();

    // Events!
    editor.on("nodeCreated", function (id) {      // Добавление нового слоя (блока)
        console.log("Node created " + id);
    });

    editor.on("nodeRemoved", function (id) {
        console.log("Node removed " + id);
    });

    editor.on("nodeSelected", function (id) {
        console.log("Node selected " + id);
    });

    editor.on("moduleCreated", function (name) {
        console.log("Module Created " + name);
    });

    editor.on("moduleChanged", function (name) {
        console.log("Module Changed " + name);
    });

    editor.on("connectionCreated", function (connection) {
        console.log("Connection created");

        let layers_connection = {
            layer_from: connection.output_id,
            layer_to: connection.input_id
        };

        sendJson(layers_connection, "http://localhost:2000/add_connection/100/1")

        console.log(connection);
    });

    editor.on("connectionRemoved", function (connection) {
        console.log("Connection removed");
        console.log(connection);
    });

    editor.on("mouseMove", function (position) {
        //console.log("Position mouse x:" + position.x + " y:" + position.y);
    });

    editor.on("nodeMoved", function (id) {
        console.log("Node moved " + id);
    });

    editor.on("zoom", function (zoom) {
        console.log("Zoom level " + zoom);
    });

    editor.on("translate", function (position) {
        console.log("Translate x:" + position.x + " y:" + position.y);
    });

    editor.on("addReroute", function (id) {
        console.log("Reroute added " + id);
    });

    editor.on("removeReroute", function (id) {
        console.log("Reroute removed " + id);
    });

    /* DRAG EVENT */

    /* Mouse and Touch Actions */

    var elements = document.getElementsByClassName("drag-drawflow");
    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener("touchend", drop, false);
        elements[i].addEventListener("touchmove", positionMobile, false);
        elements[i].addEventListener("touchstart", drag, false);
    }

    var mobile_item_selec = "";
    var mobile_last_move = null;
    function positionMobile(ev) {
        mobile_last_move = ev;
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        if (ev.type === "touchstart") {
            mobile_item_selec = ev.target
                .closest(".drag-drawflow")
                .getAttribute("data-node");
        } else {
            ev.dataTransfer.setData("node", ev.target.getAttribute("data-node"));
        }
    }

    function drop(ev) {
        if (ev.type === "touchend") {
            var parentdrawflow = document
                .elementFromPoint(
                    mobile_last_move.touches[0].clientX,
                    mobile_last_move.touches[0].clientY
                )
                .closest("#drawflow");
            if (parentdrawflow != null) {
                addNodeToConstructor(
                    mobile_item_selec,
                    mobile_last_move.touches[0].clientX,
                    mobile_last_move.touches[0].clientY
                );
            }
            mobile_item_selec = "";
        } else {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("node");
            addNodeToConstructor(data, ev.clientX, ev.clientY);
        }
    }

    // Добавление слоя (блока)
    function addNodeToConstructor(name, pos_x, pos_y) {
        console.log("added node")

        if (editor.editor_mode === "fixed") {
            return false;
        }

        pos_x =
            pos_x *
            (editor.precanvas.clientWidth /
                (editor.precanvas.clientWidth * editor.zoom)) -
            editor.precanvas.getBoundingClientRect().x *
            (editor.precanvas.clientWidth /
                (editor.precanvas.clientWidth * editor.zoom));
        pos_y =
            pos_y *
            (editor.precanvas.clientHeight /
                (editor.precanvas.clientHeight * editor.zoom)) -
            editor.precanvas.getBoundingClientRect().y *
            (editor.precanvas.clientHeight /
                (editor.precanvas.clientHeight * editor.zoom));

        switch (name) {
            case "moduleA":

                var moduleA = `
        <div>
          <div class="title-box"><i class="fab moduleA"></i> Module 2</div>
        </div>

        `;
                editor.addNode(
                    "moduleA",
                    1,
                    1,
                    pos_x,
                    pos_y,
                    "moduleA",
                    {},
                    moduleA
                );

                let Obj1 = {
                    type: "Module A",
                    parameters: "input_1=0 output_1=1"
                };

                sendJson(Obj1, "http://localhost:2000/add_layer/100/1")


                break;


            case "moduleA":
                var moduleA = `
          <div>
            <div class="title-box"><i class="fab moduleA"></i> Module A</div>
          </div>
          `;
                editor.addNode("moduleA", 2, 0, pos_x, pos_y, "moduleA", {}, moduleA);

                let Obj2 = {
                    type: "Module A",
                    parameters: "input_1=0 output_1=1"
                };

                sendJson(Obj2, "http://localhost:2000/add_layer/100/1")


                break;

            case "Module C":
                var ModuleC = `
          <div>
            <div class="title-box"><i class="fab Module C "></i> Module C</div>
            <div class="box">
              <p>Enter repository url</p>
            <input type="text" df-name>
            </div>
          </div>
          `;
                editor.addNode(
                    "Module C",
                    1,
                    2,
                    pos_x,
                    pos_y,
                    "Module C",
                    { name: "" },
                    ModuleC
                );

                let Obj3 = {
                    type: "Module C",
                    parameters: "input_1=0 output_1=1"
                };

                sendJson(Obj3, "http://localhost:2000/add_layer/100/1")


                break;
            case "Module D":
                var ModuleD = `
          <div>
            <div class="title-box"><i class="fab Module D"></i> Module D</div>
            <div class="box">
              <p>Send to telegram</p>
              <p>select channel</p>
              <select df-channel>
                <option value="channel_1">Channel 1</option>
                <option value="channel_2">Channel 2</option>
                <option value="channel_3">Channel 3</option>
                <option value="channel_4">Channel 4</option>
              </select>
            </div>
          </div>
          `;
                editor.addNode(
                    "Module D",
                    1,
                    0,
                    pos_x,
                    pos_y,
                    "Module D",
                    { channel: "channel_3" },
                    ModuleD
                );

                let Obj4 = {
                    type: "Module D",
                    parameters: "input_1=0 output_1=1"
                };

                sendJson(Obj4, "http://localhost:2000/add_layer/100/1")


                break;
            case "aws":
                var aws = `
          <div>
            <div class="title-box"><i class="fab fa-aws"></i> Aws Save </div>
            <div class="box">
              <p>Save in aws</p>
              <input type="text" df-db-dbname placeholder="DB name"><br><br>
              <input type="text" df-db-key placeholder="DB key">
              <p>Output Log</p>
            </div>
          </div>
          `;
                editor.addNode(
                    "aws",
                    1,
                    1,
                    pos_x,
                    pos_y,
                    "aws",
                    { db: { dbname: "", key: "" } },
                    aws
                );

                let Obj5 = {
                    type: "aws",
                    parameters: "input_1=0 output_1=1"
                };

                sendJson(Obj5, "http://localhost:2000/add_layer/100/1")

                break;
            case "log":
                var log = `
            <div>
              <div class="title-box"><i class="fas fa-file-signature"></i> Save log file </div>
            </div>
            `;
                editor.addNode("log", 1, 0, pos_x, pos_y, "log", {}, log);
                break;
            case "google":
                var google = `
            <div>
              <div class="title-box"><i class="fab fa-google-drive"></i> Google Drive save </div>
            </div>
            `;
                editor.addNode("google", 1, 0, pos_x, pos_y, "google", {}, google);
                break;
            case "email":
                var email = `
            <div>
              <div class="title-box"><i class="fas fa-at"></i> Module 1 </div>
            </div>
            `;
                editor.addNode("email", 1, 0, pos_x, pos_y, "email", {}, email);
                break;

            case "template":
                var template = `
            <div>
              <div class="title-box"><i class="fas fa-code"></i> Template</div>
              <div class="box">
                Ger Vars
                <textarea df-template></textarea>
                Output template with vars
              </div>
            </div>
            `;
                editor.addNode(
                    "template",
                    1,
                    1,
                    pos_x,
                    pos_y,
                    "template",
                    { template: "Write your template" },
                    template
                );
                break;
            case "multiple":
                var multiple = `
            <div>
              <div class="box">
                Multiple!
              </div>
            </div>
            `;
                editor.addNode(
                    "multiple",
                    3,
                    4,
                    pos_x,
                    pos_y,
                    "multiple",
                    {},
                    multiple
                );
                break;
            case "personalized":
                var personalized = `
            <div>
              Personalized
            </div>
            `;
                editor.addNode(
                    "personalized",
                    1,
                    1,
                    pos_x,
                    pos_y,
                    "personalized",
                    {},
                    personalized
                );
                break;
            case "dbclick":
                var dbclick = `
            <div>
            <div class="title-box"><i class="fas fa-mouse"></i> Db Click</div>
              <div class="box dbclickbox" ondblclick="showpopup(event)">
                Db Click here
                <div class="modal" style="display:none">
                  <div class="modal-content">
                    <span class="close" onclick="closemodal(event)">&times;</span>
                    Change your variable {name} !
                    <input type="text" df-name>
                  </div>

                </div>
              </div>
            </div>
            `;
                editor.addNode(
                    "dbclick",
                    1,
                    1,
                    pos_x,
                    pos_y,
                    "dbclick",
                    { name: "" },
                    dbclick
                );
                break;

            default:
        }
    }

    var transform = "";
    function showpopup(e) {
        e.target.closest(".drawflow-node").style.zIndex = "9999";
        e.target.children[0].style.display = "block";

        transform = editor.precanvas.style.transform;
        editor.precanvas.style.transform = "";
        editor.precanvas.style.left = editor.canvas_x + "px";
        editor.precanvas.style.top = editor.canvas_y + "px";

        editor.editor_mode = "fixed";
    }

    function closemodal(e) {
        e.target.closest(".drawflow-node").style.zIndex = "2";
        e.target.parentElement.parentElement.style.display = "none";
        editor.precanvas.style.transform = transform;
        editor.precanvas.style.left = "0px";
        editor.precanvas.style.top = "0px";
        editor.editor_mode = "edit";
    }

    function changeModule(event) {
        var all = document.querySelectorAll(".menu ul li");
        for (var i = 0; i < all.length; i++) {
            all[i].classList.remove("selected");
        }
        event.target.classList.add("selected");
    }

    function changeMode(option) {
        //console.log(lock.id);
        if (option == "lock") {
            lock.style.display = "none";
            unlock.style.display = "block";
        } else {
            lock.style.display = "block";
            unlock.style.display = "none";
        }
    }


    /* JSON requests handling */

    function sendJson(sending_object, url) {

        //let url = `http://localhost:2000/add_layer/100/${node_id}`;     // Test user_id = 100
        fetch(url, {
            method: 'POST',
            mode: 'cors',
            headers: {'content-type': 'application/json'},
            body: JSON.stringify(sending_object)
        })
            .then(response => response.text())
            .then((response) => {
                console.log(`RESPONSE: ${response}`)})
    }

    function buildJsonFormData(form) {
        const jsonFormData = {}
        for (const pair of new FormData(form)) {
            jsonFormData[pair[0]] = pair[1]
        }
        return jsonFormData
    }

    async function submitForm(e, form) {
        e.preventDefault()


        const btnSubmit = document.getElementById("btnSubmit")
        btnSubmit.disabled = true
        setTimeout(() => btnSubmit.disabled = false, 2000)

        const jsonFormData = buildJsonFormData(form)
        const headers = buildHeaders()
        const response = await performPostHttpRequest('http://localhost:2000/predict/1/1/', headers, jsonFormData)

        if (response) {
            console.log("Success request")
        } else {
            console.log("An error occured")
        }
    }


    // event listener
    const xy_form = document.querySelector("#xy_form");
    if (xy_form) {
        xy_form.addEventListener("submit", function (e) {
            submitForm(e, this);
        });
    }



</script>
</body>
</html>
