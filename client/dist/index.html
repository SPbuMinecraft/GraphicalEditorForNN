<html lang="en">
<head>

<script src="/style.e308ff8e.js"></script></head>
<body>
<script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.css">


<link rel="stylesheet" type="text/css" href="/style.e308ff8e.css">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous">


<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<!-- HTML parts -->

<header>
    <h2>Demo constructor</h2>
    <div class="github-link">
        <a href="https://github.com/SPbuMinecraft/GraphicalEditorForNN" target="_blank"><i class="fab fa-Module C fa-3x"></i></a>
    </div>
</header>
<div class="wrapper">
    <div class="col">
        <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="moduleA">
            <i class="fab moduleA"></i><span> Module A</span>
        </div>
        <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="moduleA">
            <i class="fab fa-google-drive"></i><span> Module G</span>
        </div>
        <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="email">
            <i class="fas fa-mouse"></i><span> Module Y</span>

        </div> <br>

        <div style="position:relative; left:45px; top:2px; background-color:white;">
            <form id="xy_form">
                <div class="input-group">
                    <label for="x_value">X</label><br>
                    <input type="text" id="x_value" name="x_value"><br>

                    <label for="y_value">Y</label><br>
                    <input type="text" class="form-control" id="y_value" name="y_value"> <br> <br>

                    <button type="submit" value="Submit" id="btnSubmit">
                        Submit
                    </button>
                </div>
            </form>
        </div>

    </div>
    <div class="col-right">
        <div class="menu">
            <ul>
                <li onclick="editor.changeModule('Home'); changeModule(event);" class="selected">
                    Constructor
                </li>
                <li onclick="editor.changeModule('Other'); changeModule(event);">
                    Layers
                </li>
                <li onclick="editor.changeModule('Metrics'); changeModule(event);">
                    Terminal
                </li>
                <li onclick="editor.changeModule('Metrics'); changeModule(event);">
                    Metrics
                </li>
            </ul>
        </div>
        <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="btn-export" onclick="Swal.fire({ title: 'Export',
        html: '<pre><code>'+JSON.stringify(editor.export(), null,4)+'</code></pre>'
        })">
                Export
            </div>

            <div class="btn-clear" onclick="editor.clearModuleSelected()">
                Clear
            </div>
            <div class="btn-lock">
                <i id="lock" class="fas fa-lock" onclick="editor.editor_mode='fixed'; changeMode('lock');"></i>
                <i id="unlock" class="fas fa-lock-open" onclick="editor.editor_mode='edit'; changeMode('unlock');" style="display: none;"></i>
            </div>
            <div class="bar-zoom">
                <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
                <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
                <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
            </div>
        </div>
    </div>
</div>

var editor = new Drawflow(id);
editor.reroute = true;

  drawflow: {
    Home: {
      data: {
        "1": {
          id: 1,
          name: "Data",
          data: {
            name: "Data data data"
          },
          class: "ModuleB",
          html: '\n            <div>\n              <div class="title-box"><i class="fas fa-file-signature"></i> Data </div>\n            </div>\n            ',
          typenode: false,

              connections: [{

              }]

  }

// Events!
editor.on("nodeCreated", function (id) {
  console.log("Node created " + id);
});
editor.on("nodeRemoved", function (id) {
  console.log("Node removed " + id);
});
editor.on("nodeSelected", function (id) {
  console.log("Node selected " + id);
});
editor.on("moduleCreated", function (name) {
  console.log("Module Created " + name);
});
editor.on("moduleChanged", function (name) {
  console.log("Module Changed " + name);
});
editor.on("connectionCreated", function (connection) {
  console.log("Connection created");

});

  console.log("Connection removed");

});

  //console.log("Position mouse x:" + position.x + " y:" + position.y);
});

});

});

});

/* DRAG EVENT */

/* Mouse and Touch Actions */

var elements = document.getElementsByClassName("drag-drawflow");
for (var i = 0; i < elements.length; i++) {
  elements[i].addEventListener("touchend", drop, false);
  elements[i].addEventListener("touchmove", positionMobile, false);
  elements[i].addEventListener("touchstart", drag, false);
}
var mobile_item_selec = "";
var mobile_last_move = null;
function positionMobile(ev) {
  mobile_last_move = ev;
}
function allowDrop(ev) {
  ev.preventDefault();
}
function drag(ev) {
  if (ev.type === "touchstart") {
    mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute("data-node");
  } else {
    ev.dataTransfer.setData("node", ev.target.getAttribute("data-node"));
  }
}
function drop(ev) {
  if (ev.type === "touchend") {
    var parentdrawflow = document.elementFromPoint(mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");
    if (parentdrawflow != null) {
      addNodeToDrawFlow(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY);
    }
    mobile_item_selec = "";
  } else {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("node");
    addNodeToDrawFlow(data, ev.clientX, ev.clientY);
  }
}
function addNodeToDrawFlow(name, pos_x, pos_y) {
  if (editor.editor_mode === "fixed") {
    return false;
  }
  pos_x = pos_x * (editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)) - editor.precanvas.getBoundingClientRect().x * (editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom));
  pos_y = pos_y * (editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)) - editor.precanvas.getBoundingClientRect().y * (editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom));
  switch (name) {
    case "moduleA":
      var moduleA = "\n        <div>\n          <div class=\"title-box\"><i class=\"fab moduleA\"></i> Module 2</div>\n        </div>\n        ";
      editor.addNode("moduleA", 1, 1, pos_x, pos_y, "moduleA", {}, moduleA);
      break;
    case "moduleA":
      var moduleA = "\n          <div>\n            <div class=\"title-box\"><i class=\"fab moduleA\"></i> Module A</div>\n          </div>\n          ";
      editor.addNode("moduleA", 2, 0, pos_x, pos_y, "moduleA", {}, moduleA);
      break;
    case "Module C":
      var ModuleC = "\n          <div>\n            <div class=\"title-box\"><i class=\"fab Module C \"></i> Module C</div>\n            <div class=\"box\">\n              <p>Enter repository url</p>\n            <input type=\"text\" df-name>\n            </div>\n          </div>\n          ";
      editor.addNode("Module C", 1, 2, pos_x, pos_y, "Module C", {
        name: ""
      }, ModuleC);
      break;
    case "Module D":
      var ModuleD = "\n          <div>\n            <div class=\"title-box\"><i class=\"fab Module D\"></i> Module D</div>\n            <div class=\"box\">\n              <p>Send to telegram</p>\n              <p>select channel</p>\n              <select df-channel>\n                <option value=\"channel_1\">Channel 1</option>\n                <option value=\"channel_2\">Channel 2</option>\n                <option value=\"channel_3\">Channel 3</option>\n                <option value=\"channel_4\">Channel 4</option>\n              </select>\n            </div>\n          </div>\n          ";
      editor.addNode("Module D", 1, 0, pos_x, pos_y, "Module D", {
        channel: "channel_3"
      }, ModuleD);
      break;
    case "aws":
      var aws = "\n          <div>\n            <div class=\"title-box\"><i class=\"fab fa-aws\"></i> Aws Save </div>\n            <div class=\"box\">\n              <p>Save in aws</p>\n              <input type=\"text\" df-db-dbname placeholder=\"DB name\"><br><br>\n              <input type=\"text\" df-db-key placeholder=\"DB key\">\n              <p>Output Log</p>\n            </div>\n          </div>\n          ";
      editor.addNode("aws", 1, 1, pos_x, pos_y, "aws", {
        db: {
          dbname: "",
          key: ""
        }
      }, aws);
      break;
    case "log":
      var log = "\n            <div>\n              <div class=\"title-box\"><i class=\"fas fa-file-signature\"></i> Save log file </div>\n            </div>\n            ";
      editor.addNode("log", 1, 0, pos_x, pos_y, "log", {}, log);
      break;
    case "google":
      var google = "\n            <div>\n              <div class=\"title-box\"><i class=\"fab fa-google-drive\"></i> Google Drive save </div>\n            </div>\n            ";
      editor.addNode("google", 1, 0, pos_x, pos_y, "google", {}, google);
      break;
    case "email":
      var email = "\n            <div>\n              <div class=\"title-box\"><i class=\"fas fa-at\"></i> Module 1 </div>\n            </div>\n            ";
      editor.addNode("email", 1, 0, pos_x, pos_y, "email", {}, email);
      break;
    case "template":
      var template = "\n            <div>\n              <div class=\"title-box\"><i class=\"fas fa-code\"></i> Template</div>\n              <div class=\"box\">\n                Ger Vars\n                <textarea df-template></textarea>\n                Output template with vars\n              </div>\n            </div>\n            ";
      editor.addNode("template", 1, 1, pos_x, pos_y, "template", {
        template: "Write your template"
      }, template);
      break;
    case "multiple":
      var multiple = "\n            <div>\n              <div class=\"box\">\n                Multiple!\n              </div>\n            </div>\n            ";
      editor.addNode("multiple", 3, 4, pos_x, pos_y, "multiple", {}, multiple);
      break;
    case "personalized":
      var personalized = "\n            <div>\n              Personalized\n            </div>\n            ";
      editor.addNode("personalized", 1, 1, pos_x, pos_y, "personalized", {}, personalized);
      break;
    case "dbclick":
      var dbclick = "\n            <div>\n            <div class=\"title-box\"><i class=\"fas fa-mouse\"></i> Db Click</div>\n              <div class=\"box dbclickbox\" ondblclick=\"showpopup(event)\">\n                Db Click here\n                <div class=\"modal\" style=\"display:none\">\n                  <div class=\"modal-content\">\n                    <span class=\"close\" onclick=\"closemodal(event)\">&times;</span>\n                    Change your variable {name} !\n                    <input type=\"text\" df-name>\n                  </div>\n\n                </div>\n              </div>\n            </div>\n            ";
      editor.addNode("dbclick", 1, 1, pos_x, pos_y, "dbclick", {
        name: ""

      break;
    default:
  }
}
var transform = "";
function showpopup(e) {
  e.target.closest(".drawflow-node").style.zIndex = "9999";
  e.target.children[0].style.display = "block";
  transform = editor.precanvas.style.transform;
  editor.precanvas.style.transform = "";
  editor.precanvas.style.left = editor.canvas_x + "px";
  editor.precanvas.style.top = editor.canvas_y + "px";
  // console.log(transform);

  editor.editor_mode = "fixed";
}
function closemodal(e) {
  e.target.closest(".drawflow-node").style.zIndex = "2";
  e.target.parentElement.parentElement.style.display = "none";
  //document.getElementById("modalfix").style.display = "none";
  editor.precanvas.style.transform = transform;
  editor.precanvas.style.left = "0px";
  editor.precanvas.style.top = "0px";
  editor.editor_mode = "edit";
}
function changeModule(event) {
  var all = document.querySelectorAll(".menu ul li");
  for (var i = 0; i < all.length; i++) {
    all[i].classList.remove("selected");
  }
  event.target.classList.add("selected");
}
function changeMode(option) {
  //console.log(lock.id);
  if (option == "lock") {
    lock.style.display = "none";
    unlock.style.display = "block";
  } else {
    lock.style.display = "block";
    unlock.style.display = "none";
  }
}
