<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VisualNetworks</title>
    <link rel="stylesheet" type="text/css" href="../styles/common.css">

    <link rel="stylesheet" type="text/css" href="../styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="content">
        <div class="logo">
            <p class="logo_text">MLCraft</p>
        </div>

        <div class="divider"></div>

        <div class="btn-container">
            <button class="login-choose btn">Log in</button>
            <button class="signup-choose btn">Sign up</button>
        </div>

        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
            <!-- login form -->
            <div class="login-box">
                <form id="login-form">
                    <input type="text" name="login" placeholder="Username" required="required"/>
                    <input type="password" name="password" placeholder="Password" required="required" />
                    <div class="login_button">
                        <input type="button" class="btn" id="login_button" value="Log in"/>
                    </div>
                </form>

                <div class="services_buttons">
                    <button type="submit" class="btn service-btn github">Git</button>
                    <button type="submit" class="btn service-btn google">G</button>
                    <button type="submit" class="btn service-btn vk">VK</button>
                </div>
                <div class="error-area"></div>

            </div>

            <!-- signup form -->
            <div class="signup-box">
                <form method="post" id="signup-form">
                <input type="text" name="login" placeholder="Username" required="required" />
                <input type="text" name="mail" placeholder="Email" required="required" />
                <input type="password" name="password" placeholder="Password" required="required" />
                <input type="password" name="password-confirm" placeholder="Confirm password" required="required" />
                <div class="signup_button">
                    <input type="button" class="btn" id="sign_up_button" value="Sign up"/>
                </div>
                    <div class="error-area"></div>
                </form>

            </div>
        </div>

    </div>
<script src="../scripts/auth.js"></script>
</div>
</body>
</html>
